<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Reservas</div>
		<div>
			<form th:action="@{/rreservas/save}" method="post" th:object="${re}">

				<br>
				<div class="col-sm-12">
					<label class="form-label">Musico:</label> <select
						name="selectMusico" class="form-control"
						th:field="*{musico.CMusico}">
						<option th:each="d:${listaMusicos}" th:value="${d.CMusico}"
							th:text="${d.CMusico}"
							th:select="(${d.CMusico}==*{musico.CMusico})"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Estudio:</label> <select
						name="selectEstudio" class="form-control"
						th:field="*{estudio.CEstudio}">
						<option th:each="d:${listaEstudios}" th:value="${d.CEstudio}"
							th:text="${d.NEstudio}"
							th:select="(${d.CEstudio}==*{estudio.CEstudio})"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Fecha: </label> <input type="date"
						th:field="*{Fecha}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Cantidad de horas: </label> <input
						type="text" th:field="*{QCant_Horas}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Cantidad de personas: </label> <input
						type="text" th:field="*{QCant_Personas}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
