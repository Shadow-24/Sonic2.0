<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/sidebar :: head">
<link rel="stylesheet" th:href="/css/publicacion.css">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Publicación</div>
		<div>
			<form th:action="@{/ppublicaciones/save}" method="post"
				th:object="${pu}">

				<div class="col-sm-5">
					<label class="form-label">Descripción de la publicación: </label> <input
						placeholder="Ejm. Trabajo" required="" type="text"
						th:field="*{DescPublicacion}" class="form-control"></input>
				</div>

				<br>

				<div class="col-sm-12">
					<label class="form-label">Texto: </label> <input type="text"
						th:field="*{TextPublicacion}" required="" class="form-control"></input>
				</div>

				<br>

				<div class="col-sm-12">
					<label class="form-label">Usuario: </label> <select
						name="selectUsuario" class="form-control"
						th:field="*{usuario.CUsuario}">
						<option th:each="u:${listaUsuarios}" th:value="${u.CUsuario}"
							th:text="${u.NNombre}"
							th:selected="(${u.CUsuario}==*{usuario.CUsuario})"></option>
					</select>
				</div>

				<br>

				<div class="col-sm-12">
					<label class="form-label">Cantidad de reacciones: </label> <input
						required="" type="text" th:field="*{QReacciones}"
						class="form-control"></input>
				</div>

				<br>

				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

				<div class="col-sm-12">

					<a th:href="@{/ppublicaciones/reportepublicacion}"
						class="btn btn-dark">Mostrar mis publicaciones</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
