<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Comentarios</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Comentario</th>
							<th>Fecha</th>
							<th>Usuario</th>
							<th>Comentario</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="comentario-list">
						<tr th:each="c:${listaComentarios}">
							<td th:text="${c.CComentario}"></td>
							<td th:text="${c.TComentario}"></td>
							<td th:text="${#dates.format(c.Fecha,'dd/MM/yyyy')}"></td>
							<td th:text="${c.usuario.NNombre}+' '+${c.usuario.NApellido}"></td>
							<td th:text="${c.publicacion.TextPublicacion}"></td>

							<td><a
								th:href="@{/ccomentarios/delete?id=}+${c.CComentario}">
									Eliminar </a><br> <a
								th:href="@{'/ccomentarios/goupdate/'+${c.CComentario}}">
									Actualizar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
