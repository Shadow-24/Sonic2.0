<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Actualizar
			Marca de Instrumento</div>
		<div class="formdiv">
			<form th:action="@{/mmarca_instrumentos/update}" method="post"
				th:object="${ma}">

				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idMarca_Instrumento}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Marca de instrumento: </label> <input
						required
						oninvalid="this.setCustomValidity('Ingrese la marca del instrumento')"
						oninput="this.setCustomValidity('')" type="text" pattern="[A-Za-z\sáéíóú]{1,20}"
						th:field="*{Marca_Instrumento}" class="form-control"></input>
				</div>

				<br />

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
