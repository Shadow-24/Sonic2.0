<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>

	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Musicos</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre del MÃºsico</th>
							<th>Operaciones</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="musico-list">
						<tr th:each="m:${listaMusicos}">
							<td th:text="${m.CMusico}"></td>
							<td th:text="${m.usuario.NNombre}+' '+${m.usuario.NApellido}"></td>

							<td><a th:href="@{/mmusicos/delete?id=}+${m.CMusico}">

							<td><a th:href="@{'/mmusicos/goupdate/'+${m.CMusico}}">
									Actualizar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
