<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/login.css">
<title>Insert title here</title>
</head>
<body>
	<div class="center">
	<h1>Login</h1>
		<form th:action="@{/login}" method="post">
			
			<div class="form-group">

				<div class="txt_field">

					<input type="text" name="username" id="username" required></input>
					<span></span> <label for="username">Username:</label>
				</div>
				<div class="txt_field">
					<input name="password" id="password" type="password" required></input>
					<span></span> <label for="password">Contraseña:</label>
				</div>
				<input type="submit" class="btn btn-primary mb-2"
					value="Inciar Sesión">
				<div class="signup_link">
					No tienes una cuenta? <a th:href="@{/uusuarios/new}">Registrarme</a>
				</div>

			</div>
		</form>
	</div>
</body>
</html>
