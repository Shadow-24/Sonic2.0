<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/sidebar :: head">
<meta charset="ISO-8859-1">
<title>Registro de Distritos</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registro
			de Distritos</div>
		<div>
			<form id="form-1" th:action="@{/ddistritos/save}" method="post"
				th:object="${d}">
				<div class="col-sm-12">
					<label class="form-label" for="input-1">Nombre del
						Distrito:</label> <input id="input-1" placeholder="Ejm: La Molina"
						class="form-control" type="text" th:field="*{NDistrito}" />
				</div>
				<br>

				<div class="col-sm-12">

					<input type="submit" value="Registrar" id="button-1"
						class="btn btn-dark" />

				</div>

			</form>
		</div>
	</div>
</body>
</html>
