<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Calificacion</div>
		<div>
			<form th:action="@{/ccalificaciones/save}" method="post"
				th:object="${ca}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{CCalificacion}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Estudio:</label> <select
						name="selectEstudio" class="form-control"
						th:field="*{estudio.CEstudio}">
						<option th:each="d:${listaEstudios}" th:value="${d.CEstudio}"
							th:text="${d.NEstudio}"
							th:select="(${d.CEstudio}==*{estudio.CEstudio})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Estrellas:</label> <input type="text"
						th:field="*{QEstrellas}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
