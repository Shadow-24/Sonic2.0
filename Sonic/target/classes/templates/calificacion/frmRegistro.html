<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Calificacion</div>
		<div>
			<form th:action="@{/ccalificaciones/save}" method="post"
				th:object="${c}">

				<div class="col-sm-12">
					<label class="form-label">Musico: </label> <select
						name="selectUsuario" class="form-control"
						th:field="*{usuario.CUsuario}">
						<option th:each="u:${listaUsuarios}" th:value="${u.CUsuario}"
							th:text="${u.NNombre}+' '+${u.NApellido}"
							th:selected="(${u.CUsuario}==*{usuario.CUsuario})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Estudio:</label> <select
						name="selectEstudio" class="form-control"
						th:field="*{estudio.CEstudio}">
						<option th:each="d:${listaEstudios}" th:value="${d.CEstudio}"
							th:text="${d.NEstudio}"
							th:select="(${d.CEstudio}==*{estudio.CEstudio})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Estrellas:</label> <input required
						oninvalid="this.setCustomValidity('Ingrese la puntuacion')"
						oninput="this.setCustomValidity('')" pattern="[0-5]{.}" type="text"
						th:field="*{QEstrellas}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
