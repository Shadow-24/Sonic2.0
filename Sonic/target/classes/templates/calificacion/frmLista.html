<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Calificaciones</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Estudio</th>
							<th>Estrellas</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="calificacion-list">
						<tr th:each="s:${listaCalificacion}">
							<td th:text="${s.CCalificacion}"></td>
							<td th:text="${s.estudio.NEstudio}"></td>
							<td th:text="${s.QEstrellas}"></td>

							<td><a
								th:href="@{/ccalificaciones/delete?id=}+${s.CCalificacion}">
									Eliminar</a> <br> <a
								th:href="@{'/ccalificaciones/goupdate/'+${s.CCalificacion}}">
									Actualizar </a></td>

						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
