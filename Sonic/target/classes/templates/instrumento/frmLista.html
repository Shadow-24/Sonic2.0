<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Instrumentos</div>
		<br>
		<div>
			<div class="table-responsive configtable">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Instrumento</th>
							<th>Marca</th>
							<th>Tipo de instrumento</th>
							<th>Estudio</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="instrumento-list">
						<tr th:each="ins:${listaInstrumentos}">
							<td th:text="${ins.idInstrumento}"></td>
							<td th:text="${ins.NInstrumento}"></td>
							<td th:text="${ins.marca_Instrumento.Marca_Instrumento}"></td>
							<td th:text="${ins.tipoInstrumento.NTipoInstrumento}"></td>
							<td th:text="${ins.estudio.NEstudio}"></td>

							<td><a
								th:href="@{/iinstrumentos/delete?id=}+${ins.idInstrumento}">
									Eliminar </a><br> <a
								th:href="@{'/iinstrumentos/goupdate/'+${ins.idInstrumento}}">
									Actualizar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
