<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			de Instrumentos</div>
		<div class="formdiv">
			<form th:action="@{/iinstrumentos/save}" method="post"
				th:object="${i}">

				<div class="col-sm-12">
					<label class="form-label">Instrumento: </label> <input
						placeholder="Ejm: Bateria" required
						oninvalid="this.setCustomValidity('Ingrese su nombre del instrumento')"
						oninput="this.setCustomValidity('')" type="text"
						pattern="[A-Za-z]" th:field="*{NInstrumento}" class="form-control"></input>
				</div>

				<br />
				<div class="col-sm-12">
					<label class="form-label">Marca: </label> <select
						name="selectMarca_Instrumento" class="form-control"
						th:field="*{marca_Instrumento.idMarca_Instrumento}">
						<option th:each="m: ${listaMarca_instrumentos}"
							th:value="${m.idMarca_Instrumento}"
							th:text="${m.Marca_Instrumento}"
							th:selected="(${m.idMarca_Instrumento} == *{marca_Instrumento.idMarca_Instrumento})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Tipo de instrumento: </label> <select
						name="selectTipoInstrumento" class="form-control"
						th:field="*{tipoInstrumento.idTipoInstrumento}">
						<option th:each="ti: ${listaTipoInstrumento}"
							th:value="${ti.idTipoInstrumento}"
							th:text="${ti.NTipoInstrumento}"
							th:selected="(${ti.idTipoInstrumento} == *{tipoInstrumento.idTipoInstrumento})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Estudio: </label> <select
						name="selectEstudio" class="form-control"
						th:field="*{estudio.CEstudio}">
						<option th:each="es: ${listaEstudios}" th:value="${es.CEstudio}"
							th:text="${es.NEstudio}"
							th:selected="(${es.CEstudio} == *{estudio.CEstudio})"></option>
					</select>
				</div>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>
</body>
</html>
