<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Registro de Distritos</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form id="form-1" th:action="@{/ddueños/update}" method="post"
				th:object="${di}">
				<br>
				<p align="center" style="font-size: 20px">Registro de Distritos</p>

				<div class="col-sm-12">
					<label class="form-label">Usuario:</label> <input
						placeholder="Ejm: Usuario" type="text" th:field="*{NUserName}"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Contraseña:</label> <input
						placeholder="Ejm: 1#a#a#" type="text" th:field="*{NPassword}"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Nombre:</label> <input
						placeholder="Ejm: Alex" type="text" th:field="*{NNombre}"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Apellido:</label> <input
						placeholder="Ejm: Lujan" type="text" th:field="*{NApellido}"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Celular:</label> <input
						placeholder="Ejm: 999888777" type="text" th:field="*{NumCelular}"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Correo:</label> <input
						placeholder="Ejm: a@gmail.com" type="text" th:field="*{TCorreo}"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Distrito:</label> <select
						name="selectDueño" class="form-control"
						th:field="*{dueño.CDueño}">
						<option th:each="d:${listaDueños}" th:value="${d.CDueño}"
							th:text="${d.NDueño}"
							th:select="(${d.CDueño}==*{dueño.CDueño})"></option>
					</select>
				</div>

				<div class="col-sm-12">

					<input type="submit" value="Registrar" id="button-1"
						class="btn btn-dark" />

				</div>

			</form>
		</div>
	</div>
</body>
</html>
