<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Lista de Pagos</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Pagos</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Codigo de Reserva</th>
							<th>Metodo</th>
							<th>Monto</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="pago-list">
						<tr th:each="pag:${listaPagos}">
							<td th:text="${pag.CPago}"></td>
							<td th:text="${pag.reserva.CReserva}"></td>
							<td th:text="${pag.forma_pago.Forma_Pago}"></td>
							<td th:text="${pag.QMonto}"></td>

							<td><a th:href="@{/ppagos/delete?id=}+${pag.CPago}">
									Eliminar </a><br> <a
								th:href="@{'/ppagos/goupdate/'+${pag.CPago}}"> Actualizar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
