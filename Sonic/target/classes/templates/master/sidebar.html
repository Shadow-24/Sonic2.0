<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/css/sidebar.css">
<title>Menú</title>
</head>
<body>
	<header th:fragment="header">
		<div id="sidemenu" class="menu-collapsed">
			<div id="header">

				<img src="/images/logo.png">

				<div id="title">
					<span>Bienvenido</span>
				</div>

			</div>


			<div id="profile">
				<div id="photo">
					<img src="/images/imagen_perfil.jpg" width="100px">
				</div>
				<div id="name">
					<span>Jorge Perez</span>
				</div>
			</div>

			<div id="menu-items">

				<div class="btn-publicaciones"
					sec:authorize="hasRole('ROLE_MUSICO') or hasRole('ROLE_DUEÑO') ">
					<a th:href="@{/ppublicaciones/new}">Publicación</a>
				</div>

				<div class="btn-comentarios"
					sec:authorize="hasRole('ROLE_MUSICO') or hasRole('ROLE_DUEÑO') ">
					<a th:href="@{/ccomentarios/new}">Comentarios</a>
				</div>

				<div class="btn-reserva"
					sec:authorize="hasRole('ROLE_MUSICO') or hasRole('ROLE_DUEÑO') ">
					<a th:href="@{/rreservas/new}">Reserva</a>
				</div>

				<div class="btn-forma_pago"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
					<a th:href="@{/fforma_pagos/new}">Método de pago</a>
				</div>

				<div class="btn-distritos"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
					<a th:href="@{/ddistritos/new}">Distrito</a>
				</div>

				<div class="btn-estudios" sec:authorize="hasRole('ROLE_DUEÑO') ">
					<a th:href="@{/eestudios/new}">Estudio</a>
				</div>

				<div class="btn-instrumentos" sec:authorize="hasRole('ROLE_DUEÑO') ">
					<a th:href="@{/iinstrumentos/new}">Instrumento</a>
				</div>

				<div class="btn-marca_intrumentos"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR') or hasRole('ROLE_DUEÑO') ">
					<a th:href="@{/mmarca_instrumentos/new}">Marca de Instrumento</a>
				</div>

				<div class="btn-musicos"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
					<a th:href="@{/mmusicos/new}">Músico</a>
				</div>

				<div class="btn-duenios"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
					<a th:href="@{/ddueños/new}">Dueño</a>
				</div>

				<div class="btn-tipo_instrumentos"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
					<a th:href="@{/ttipoinstrumentos/new}">Tipo de Instrumento</a>
				</div>

				<div class="btn-tipo_usuarios"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
					<a th:href="@{/ttipousuarios/new}">Tipo de Usuario</a>
				</div>

				<div class="btn-usuarios"
					sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
					<a th:href="@{/uusuarios/new}">Usuarios</a>
				</div>

				<div class="btn-sala" sec:authorize="hasRole('ROLE_DUEÑO') ">
					<a th:href="@{/ssalas/new}">Salas</a>
				</div>

				<div class="btn-edit_perfil"
					sec:authorize="hasRole('ROLE_MUSICO') or hasRole('ROLE_DUEÑO') ">
					<a th:href="@{#}">Editar perfil</a>
				</div>

				<div class="btn-cerrar_sesion"
					sec:authorize="hasRole('ROLE_MUSICO') or hasRole('ROLE_DUEÑO') ">
					<a th:href="@{@{/logout}}">Cerrar sesión</a>
				</div>



			</div>

		</div>
	</header>
</body>
</html>
