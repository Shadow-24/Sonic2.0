<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Publicaciones</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descripción de la Publicación</th>
							<th>Texto</th>
							<th>Usuario</th>
							<th>Cantidad de reacciones</th>
							<th>Operaciones</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="publicacion-list">
						<tr th:each="pub:${listaPublicaciones}">
							<td th:text="${pub.CPublicacion}"></td>
							<td th:text="${pub.DescPublicacion}"></td>
							<td th:text="${pub.TextPublicacion}"></td>
							<td th:text="${pub.usuario.NNombre}+' '+${pub.usuario.NApellido}"></td>
							<td th:text="${pub.QReacciones}"></td>
							<td><a
								th:href="@{/ppublicaciones/delete?id=}+${pub.CPublicacion}">
									Eliminar </a><br></td>
							<td><a
								th:href="@{'/ppublicaciones/goupdate/'+${pub.CPublicacion}}">
									Actualizar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
