<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<div class="row mb-5">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<h5 class="mb-3">Login</h5>
						<label for="username">Username:</label> <input type="text"
							name="username" id="username" class="form-control mb-2" required></input>
						<label for="password">Contraseña:</label> <input name="password"
							id="password" type="password" class="form-control mb-2" required></input>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Iniciar
						Sesión</button>
					<br> <a th:href="@{/uusuarios/new}">Registrarme</a>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
