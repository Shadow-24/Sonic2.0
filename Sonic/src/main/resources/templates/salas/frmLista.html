<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Salas</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Sala</th>
							<th>Estudio</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="distritos-list">
						<tr th:each="s:${listaSalas}">
							<td th:text="${s.CSalas}"></td>
							<td th:text="${s.NSalas}"></td>
							<td th:text="${s.estudio.NEstudio}"></td>

							<td><a th:href="@{/ssalas/delete?id=}+${s.CSalas}">
									Eliminar</a> <br> <a
								th:href="@{'/ssalas/goupdate/'+${s.CSalas}}">
									Actualizar </a></td>

						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
