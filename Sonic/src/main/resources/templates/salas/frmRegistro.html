<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Salas</div>
		<div class="formdiv">
			<form th:action="@{/ssalas/save}" method="post" th:object="${s}">

				<div class="col-sm-12">
					<label class="form-label">Sala:</label> <input required
						oninvalid="this.setCustomValidity('Ingrese el nombre de la sala')"
						oninput="this.setCustomValidity('')" type="text"
						pattern="[A-Za-z0-9]+{.}" th:field="*{NSalas}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Estudio:</label> <select
						name="selectEstudio" class="form-control"
						th:field="*{estudio.CEstudio}">
						<option th:each="d:${listaEstudios}" th:value="${d.CEstudio}"
							th:text="${d.NEstudio}"
							th:select="(${d.CEstudio}==*{estudio.CEstudio})"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
