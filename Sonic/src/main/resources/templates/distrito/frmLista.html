<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Lista de Distritos</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">

		<div>

			<div class="table-responsive">
				<table id="table-1" class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Operación</th>
							<th>Operación</th>
							
						</tr>
					</thead>
					<tbody id="distritos-list">
						<tr th:each="dis:${listaDistritos}">
							<td th:text="${dis.CDistrito}"></td>
							<td th:text="${dis.NDistrito}"></td>
							<td>
							<a th:href="@{/ddistritos/delete?id=}+${dis.CDistrito}">
							Eliminar
							</a>
							</td>
							<td>
							<a th:href="@{'/ddistritos/goupdate/'+${dis.CDistrito}}">
							Actualizar
							</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

	</div>
</body>
</html>
