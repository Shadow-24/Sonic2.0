<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Reporte
			de Calificaciones</div>
		<br>
		<div>
			<div class="table-responsive configtable">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Estudio</th>
							<th>Promedio</th>
						</tr>
					</thead>
					<tbody id="calificacion-list">
						<tr th:each="s:${listaPromedioCalificacion}">
							<td th:text="${s[0]}"></td>
							<td th:text="${s[1]}"></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
