<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Estudio</div>
		<div class="formdiv">
			<form th:action="@{/eestudios/save}" method="post" th:object="${es}">

				<div class="col-sm-12">
					<label class="form-label">Estudio:</label> <input required
						oninvalid="this.setCustomValidity('Ingrese el nombre del Estudio')"
						oninput="this.setCustomValidity('')" type="text"
						pattern="[A-Za-z]+" th:field="*{NEstudio}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Due√±o: </label> <select
						name="selectUsuario" class="form-control"
						th:field="*{duenio.CDuenio}">
						<option th:each="u:${listaDuenios}" th:value="${u.CDuenio}"
							th:text="${u.CDuenio}"
							th:selected="(${u.CDuenio}==*{duenio.CDuenio})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Numero de Telefono:</label> <input
						required
						oninvalid="this.setCustomValidity('Ingrese el formato correcto')"
						oninput="this.setCustomValidity('')" type="text"
						pattern="[899999999-999999999]+" th:field="*{NumTelefono}"
						class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Distrito:</label> <select
						name="selectDistrito" class="form-control"
						th:field="*{distrito.CDistrito}">
						<option th:each="d:${listaDistritos}" th:value="${d.CDistrito}"
							th:text="${d.NDistrito}"
							th:select="(${d.CDistrito}==*{distrito.CDistrito})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Direccion:</label> <input required
						oninvalid="this.setCustomValidity('Ingrese la direccion')"
						oninput="this.setCustomValidity('')" type="text"
						pattern="[A-Za-z]+{.}" th:field="*{TDireccion}"
						class="form-control"></input>
				</div>
				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

				<div class="col-sm-12">
					<a th:href="@{/eestudios/list}" class="btn btn-dark">Listado de
						estudios </a>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
