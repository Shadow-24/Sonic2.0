<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Reservas</div>
		<div>
			<form th:action="@{/rreservas/save}" method="post" th:object="${re}">

				<div class="col-sm-12">
					<label class="form-label">Usuario: </label> <select
						name="selectUsuario" class="form-control"
						th:field="*{usuario.CUsuario}">
						<option th:each="u:${listaUsuarios}" th:value="${u.CUsuario}"
							th:text="${u.NNombre}+' '+${u.NApellido}"
							th:selected="(${u.CUsuario}==*{usuario.CUsuario})"></option>
					</select>
				</div>

				<br>

				<div class="col-sm-12">
					<label class="form-label">Fecha: </label> <input type="date"
						th:field="*{Fecha}" class="form-control"></input>
				</div>
				<br>

				<div class="col-sm-12">
					<label class="form-label">Cantidad de horas: </label> <input
						type="text" th:field="*{QCant_Horas}" class="form-control"></input>
				</div>

				<br>

				<div class="col-sm-12">
					<label class="form-label">Cantidad de personas: </label> <input
						type="text" th:field="*{QCant_Personas}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Código de Pago: </label> <input
						type="text" th:field="*{CPago}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Código de Estudio: </label> <input
						type="text" th:field="*{CEstudio}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
