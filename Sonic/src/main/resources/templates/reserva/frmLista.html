<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>

	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Reservas</div>
		<br>
		<div>
			<div class="table-responsive configtable">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>ID Musico</th>
							<th>Estudio</th>
							<th>Fecha</th>
							<th>Cantidad de Horas</th>
							<th>Cantidad de Personas</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="reserva-list">
						<tr th:each="r:${listaReservas}">
							<td th:text="${r.CReserva}"></td>
							<td th:text="${r.usuario.CUsuario}"></td>
							<td th:text="${r.CEstudio}"></td>
							<td th:text="${#dates.format(r.Fecha,'dd/MM/yyyy')}"></td>
							<td th:text="${r.QCant_Horas}"></td>
							<td th:text="${r.QCant_Personas}"></td>

							<td><a th:href="@{/rreservas/delete?id=}+${r.CReserva}">
									Eliminar </a><br> <a
								th:href="@{'/rreservas/goupdate/'+${r.CReserva}}">
									Actualizar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>
</html>
