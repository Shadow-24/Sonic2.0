<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Actualizar
			Marca de Instrumento</div>
		<div>
			<form th:action="@{/mmarca_instrumentos/update}" method="post"
				th:object="${ma}">

				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idMarca_Instrumento}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Marca de instrumento: </label> <input
						type="text" th:field="*{Marca_Instrumento}" class="form-control"></input>
				</div>

				<br />

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
