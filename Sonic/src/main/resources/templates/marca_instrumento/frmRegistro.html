<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensesd', sans-serif; font-size: 150%">Registrar
			Marcas de Instrumentos</div>
		<div class="formdiv">
			<form th:action="@{/mmarca_instrumentos/save}" method="post"
				th:object="${m}">

				<div class="col-sm-12">
					<label class="form-label">Marca de instrumento: </label> <input
						placeholder="Ejm: Yamaha" required
						oninvalid="this.setCustomValidity('Ingrese la marca del instrumento')"
						oninput="this.setCustomValidity('')" type="text" 
						pattern="[A-Za-z]+{.}"
						th:field="*{Marca_Instrumento}" class="form-control"></input>
				</div>

				<br />

				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
