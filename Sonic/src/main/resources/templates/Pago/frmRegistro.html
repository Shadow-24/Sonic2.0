<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registro
			de Pagos</div>
		<div>
			<form th:action="@{/ppagos/save}" method="post" th:object="${p}">

				<div class="col-sm-12">
					<label class="form-label">Codigo De la Reserva:</label> <select
						name="selectReserva" class="form-control"
						th:field="*{reserva.CReserva}">
						<option th:each="d:${listaReservas}" th:value="${d.CReserva}"
							th:text="${d.CReserva}"
							th:select="(${d.CReserva}==*{reserva.CReserva})"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Metodo de Pago:</label> <select
						name="selectMetodo" class="form-control"
						th:field="*{forma_pago.idForma_Pago}">
						<option th:each="d:${listaForma_pagos}"
							th:value="${d.idForma_Pago}" th:text="${d.Forma_Pago}"
							th:select="(${d.idForma_Pago}==*{forma_pago.idForma_Pago})"></option>
					</select>
				</div>

				<br>
				<div class="col-sm-12">
					<label class="form-label">Monto: </label> <input placeholder=""
						type="text" th:field="*{QMonto}" class="form-control"></input>
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
