<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Tipos de Instrumentos</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Tipo de Instrumento</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="telefonos-list">
						<tr th:each="ti:${listaTipoInstrumento}">
							<td th:text="${ti.idTipoInstrumento}"></td>
							<td th:text="${ti.NTipoInstrumento}"></td>

							<td><a
								th:href="@{/ttipoinstrumentos/delete?id=}+${ti.idTipoInstrumento}">
									Eliminar</a> <br> <a
								th:href="@{'/ttipoinstrumentos/goupdate/'+${ti.idTipoInstrumento}}">
									Actualizar </a></td>

						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
