<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<hr style="background-color: #fdfdfd;" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar Tipos de Instrumentos</div>
		<div>
			<form th:action="@{/ttipoinstrumentos/save}" method="post"
				th:object="${ti}">

				<div class="col-sm-12">
					<label class="form-label">Tipo instrumento:</label> <input
						type="text" th:field="*{NTipoInstrumento}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
