<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div class="title"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Registrar
			Tipos de Instrumentos</div>
		<div class="formdiv">
			<form th:action="@{/ttipoinstrumentos/save}" method="post"
				th:object="${ti}">

				<div class="col-sm-12">
					<label class="form-label">Tipo instrumento:</label> <input
						placeholder="Ejm: Viento" required
						oninvalid="this.setCustomValidity('Ingrese el tipo del instrumento')"
						oninput="this.setCustomValidity('')" type="text"
						pattern="[A-Za-z]" th:field="*{NTipoInstrumento}"
						class="form-control"></input>
				</div>
				<br>
				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
