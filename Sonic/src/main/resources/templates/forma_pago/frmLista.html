<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Lista
			de Formas de Pago</div>
		<br>
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>ID</th>
							<th>Forma de Pago</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody id="forma_pago-list">
						<tr th:each="for:${listaForma_pagos}">
							<td th:text="${for.idForma_Pago}"></td>
							<td th:text="${for.Forma_Pago}"></td>

							<td><a
								th:href="@{/fforma_pagos/delete?id=}+${for.idForma_Pago}">
									Eliminar </a><br> <a
								th:href="@{'/fforma_pagos/goupdate/'+${for.idForma_Pago}}">
									Actualizar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
