<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="master/sidebar :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/sidebar :: header"></header>
	<div class="container">
		<br>
		<div align="center"
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%">Actualizar
			Forma de Pago</div>
		<div>
			<form th:action="@{/fforma_pagos/update}" method="post"
				th:object="${fo}">

				<div class="col-sm-12">
					<label class="form-label">Id: </label> <input type="text"
						th:field="*{idForma_Pago}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Forma de pago: </label> <input
						type="text" th:field="*{Forma_Pago}" class="form-control"></input>
				</div>

				<br />

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
